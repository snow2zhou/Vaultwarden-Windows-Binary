name: Vaultwarden Windows Build (Multi-Arch)

on:
  workflow_dispatch:
    inputs:
      tag_choice:
        description: "版本选择"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - latest
          - custom
      tag:
        description: "自定义 commit"
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x86, x64]
        include:
          - arch: x86
            target-triple: i686-pc-windows-msvc
            vcpkg_arch: x86-windows-static
            bits: 32
          - arch: x64
            target-triple: x86_64-pc-windows-msvc
            vcpkg_arch: x64-windows-static
            bits: 64
    permissions:
      contents: write

    steps:
      - name: Check tool versions
        run: |
          git --version
          cargo --version
          vcpkg --version

      - name: Install Rust targets
        run: |
          rustup target add ${{ matrix.target-triple }} --toolchain stable
          rustup target add ${{ matrix.target-triple }} --toolchain nightly

      - name: Add nightly rust-src component
        run: rustup component add rust-src --toolchain nightly-x86_64-pc-windows-msvc

      - name: Set up Rust toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: ${{ matrix.target-triple }}
          toolchain: stable

      - name: Set up Rust toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: ${{ matrix.target-triple }}
          toolchain: nightly

      - name: Configure vcpkg
        run: |
          vcpkg integrate install
          vcpkg install openssl:${{ matrix.vcpkg_arch }}
          vcpkg install libmariadb:${{ matrix.vcpkg_arch }}
          vcpkg install libpq:${{ matrix.vcpkg_arch }}
        env:
          VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.vcpkg_arch }}

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            %USERPROFILE%\vcpkg\installed
            %USERPROFILE%\vcpkg\buildtrees
          key: ${{ runner.os }}-vcpkg-${{ matrix.arch }}-${{ hashFiles('**/vcpkg.json') }}

      - name: Get version number
        id: get_tag
        run: |
          $vaultwardenTag = ""
          $selectedTagChoice = "${{ github.event.inputs.tag_choice }}"

          if ($selectedTagChoice -eq "release") {
            $latestRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/dani-garcia/vaultwarden/releases/latest"
            $vaultwardenTag = $latestRelease.tag_name
            Write-Host "Latest release tag: $vaultwardenTag"
          } elseif ($selectedTagChoice -eq "custom") {
            $vaultwardenTag = "${{ github.event.inputs.tag }}"
            Write-Host "Custom tag: $vaultwardenTag"
          } elseif ($selectedTagChoice -eq "latest") {
            Write-Host "Using 'latest' tag choice, will checkout latest commit."
          } else {
            Write-Host "Unknown tag_choice: '$selectedTagChoice', defaulting to main branch."
          }

          echo "vaultwarden_tag=$vaultwardenTag" >> $env:GITHUB_OUTPUT
          echo "tag_choice=$selectedTagChoice" >> $env:GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: dani-garcia/vaultwarden
          ref: ${{ steps.get_tag.outputs.vaultwarden_tag }}
          path: vaultwarden

      - name: Switch version (if 'release' or 'custom' chosen)
        if: ${{ steps.get_tag.outputs.vaultwarden_tag != '' && steps.get_tag.outputs.tag_choice != 'latest' }}
        run: git checkout ${{ steps.get_tag.outputs.vaultwarden_tag }}
        working-directory: vaultwarden

      - name: Download web-vault
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/dani-garcia/bw_web_builds/releases/latest"
          $asset = $release.assets | Where-Object {
              ($_.name -match "^web-vault-v\d+\.\d+\.\d+\.tar\.gz$") -or
              ($_.name -like "web-vault-*.tar.gz") -or
              ($_.name -like "*web*.tar.gz") -or
              ($_.name -like "*.tar.gz")
          } | Select-Object -First 1

          if (-not $asset) {
              Write-Error "❌ 未找到符合条件的web-vault资产。请检查官方Release命名规范是否已变更。"
              exit 1
          }

          $downloadUrl = $asset.browser_download_url
          $fileName = $asset.name
          $outPath = "web-vault"

          Write-Host "Downloading $fileName from $downloadUrl..."
          Invoke-WebRequest -Uri $downloadUrl -OutFile $fileName

          Write-Host "Extracting $fileName to $outPath..."
          if (-not (Test-Path -Path $outPath)) {
            New-Item -ItemType Directory -Path $outPath -Force
          }
          tar -xf $fileName -C $outPath --strip-components=1
        working-directory: vaultwarden

      - name: Find libmariadb version
        id: get_mariadb_version
        run: |
          $vcpkgInstalledPath = "$env:USERPROFILE\vcpkg\installed"
          $mariadbPath = Join-Path $vcpkgInstalledPath "${{ matrix.vcpkg_arch }}"
          $includeDir = Join-Path $mariadbPath "include\mysql\mariadb"
          $version = ""
          
          if (Test-Path $includeDir) {
            $headerFiles = Get-ChildItem -Path $includeDir -Filter "*mysql.h"
            foreach ($file in $headerFiles) {
              $content = Get-Content $file.FullName
              $versionMatch = $content | Select-String -Pattern 'MARIADB_VERSION\s+"(\d+\.\d+(\.\d+)?)"'
              if ($versionMatch) {
                $version = $versionMatch.Matches.Groups[1].Value
                break
              }

              $versionMatch = $content | Select-String -Pattern 'LIBMYSQL_VERSION\s+"(\d+\.\d+(\.\d+)?)"'
              if ($versionMatch) {
                $version = $versionMatch.Matches.Groups[1].Value
                break
              }
            }
          }

          if (-not $version) {
            Write-Warning "Could not automatically detect MariaDB version from include files. Setting to '3.1.11'."
            $version = "3.1.11"
          }

          if (-not $version) {
            Write-Error "❌ Failed to detect MariaDB version. Please manually set MYSQLCLIENT_VERSION or ensure MariaDB is installed correctly by vcpkg."
            exit 1
          }

          Write-Host "Detected MariaDB version: $version"
          echo "mariadb_version=$version" >> $env:GITHUB_OUTPUT

      - name: Build project (using nightly)
        run: |
          $targetDirName = "target/nightly-${{ matrix.target-triple }}"
          $env:CARGO_TARGET_DIR = $targetDirName

          $env:RUSTFLAGS = "-C target-feature=+crt-static -Clinker=lld-link"

          $vcpkgInstalledPath = "$env:USERPROFILE\vcpkg\installed"
          $env:POSTGRESQL_LIB_DIR = Join-Path $vcpkgInstalledPath "${{ matrix.vcpkg_arch }}\lib"
          $env:MYSQLCLIENT_LIB_DIR = Join-Path $vcpkgInstalledPath "${{ matrix.vcpkg_arch }}\lib"
          $env:MYSQLCLIENT_INCLUDE_DIR = Join-Path $vcpkgInstalledPath "${{ matrix.vcpkg_arch }}\include\mysql\mariadb"

          if (-not (Test-Path $env:POSTGRESQL_LIB_DIR)) { Write-Warning "PostgreSQL lib dir not found: $env:POSTGRESQL_LIB_DIR" }
          if (-not (Test-Path $env:MYSQLCLIENT_LIB_DIR)) { Write-Warning "MySQLClient lib dir not found: $env:MYSQLCLIENT_LIB_DIR" }
          if (-not (Test-Path $env:MYSQLCLIENT_INCLUDE_DIR)) { Write-Warning "MySQLClient include dir not found: $env:MYSQLCLIENT_INCLUDE_DIR" }
          
          $env:MYSQLCLIENT_VERSION = "${{ steps.get_mariadb_version.outputs.mariadb_version }}"
          $env:CARGO_HTTP_RETRY = "5"

          cargo +nightly build `
            --features "sqlite,mysql,postgresql" `
            --release `
            --target ${{ matrix.target-triple }} `
            -Z build-std=std,panic_abort `
            --target-dir "${{ env.CARGO_TARGET_DIR }}" # Explicitly specify target-dir
            
        working-directory: vaultwarden

      - name: List build output directories after build
        run: |
          Write-Host "Listing contents of target/ for target ${{ matrix.target-triple }}:"
          Get-ChildItem -Path "target/" -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
          Write-Host "----------------------------------------"
          Write-Host "Listing contents of target/nightly-${{ matrix.target-triple }}/release/:"
          Get-ChildItem -Path "target/nightly-${{ matrix.target-triple }}/release/" -ErrorAction SilentlyContinue
        working-directory: vaultwarden # Run from the vaultwarden directory

      - name: Move compiled artifact
        run: |
          $buildTargetDir = "${env:CARGO_TARGET_DIR}"
          if (-not $buildTargetDir) {
            Write-Error "CARGO_TARGET_DIR is not set. Cannot determine build output location."
            exit 1
          }
          
          $outputExePath = Join-Path -Path $buildTargetDir -ChildPath "nightly-${{ matrix.target-triple }}/release/vaultwarden.exe"
          $destinationExeName = "vaultwarden-${{ matrix.arch }}.exe"
          
          # Verify the executable exists before trying to move it
          if (-not (Test-Path $outputExePath)) {
              Write-Error "Executable not found at expected path: $outputExePath"
              Write-Host "Contents of directory (if it exists):"
              if (Test-Path (Split-Path $outputExePath -Parent)) {
                Get-ChildItem (Split-Path $outputExePath -Parent) | Select-Object FullName, Length
              } else {
                Write-Host "Parent directory does not exist: $(Split-Path $outputExePath -Parent)"
              }
              exit 1 # Exit with error if not found
          }
          
          Move-Item -Path $outputExePath -Destination "./$destinationExeName"
        working-directory: vaultwarden # Ensure we are in the vaultwarden dir to move from its target subdir

      - name: Version detection
        id: version
        run: |
          $vaultwardenExe = "./vaultwarden-${{ matrix.arch }}.exe"
          if (-not (Test-Path $vaultwardenExe)) {
              Write-Error "Vaultwarden executable not found at $vaultwardenExe"
              exit 1
          }
          $versionOutput = . $vaultwardenExe -v
          $versionMatch = $versionOutput | Select-String -Pattern "Vaultwarden (\d+\.\d+\.\d+)"
          if ($versionMatch) {
              $version = $versionMatch.Matches.Groups[1].Value
              Write-Host "Detected Vaultwarden version: $version"
              echo "version=$version" >> $env:GITHUB_OUTPUT
          } else {
              Write-Error "Could not detect Vaultwarden version from '$($vaultwardenExe -v)'"
              exit 1
          }

      - name: Package distribution
        run: |
          $packageName = "vaultwarden-${{ matrix.arch }}-${{ steps.version.outputs.version }}.zip"
          $filesToPackage = @(
              "./vaultwarden-${{ matrix.arch }}.exe",
              "./web-vault"
          )
          foreach ($file in $filesToPackage) {
              if (-not (Test-Path $file)) {
                  Write-Warning "File/Directory not found for packaging: $file"
              }
          }
          Compress-Archive -Path $filesToPackage -DestinationPath $packageName -Force

      - name: Create Release (only if tag_choice is not 'latest')
        if: ${{ github.event.inputs.tag_choice != 'latest' }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vaultwarden-*-${{ steps.version.outputs.version }}.zip
          tag_name: v${{ steps.version.outputs.version }}
          name: "Vaultwarden ${{ steps.version.outputs.version }} (Windows Builds)"
